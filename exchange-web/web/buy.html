			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="well">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputAmount">Amount of Bitcoins to buy</label>
										<div class="input-group">
											<span class="input-group-addon"><b>BTC</b></span>
											<input type="text" class="form-control" name="inputAmount" value="0.5" autofocus="autofocus" required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="labelPrice">Price to pay</label>
										<div class="input-group">
											<span class="input-group-addon"><strong>$</strong></span>
											<p class="form-control">
												<strong>654</strong>
											</p>
											<!-- <div class="input-group"> -->
											<!-- <span class="input-group-addon">$</span>
											<input type="text" id="labelPrice" class="form-control" value="123" readonly=""> -->
											<!-- </div> -->
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputBtcAddress">Withdraw to address</label>
								<input type="text" class="form-control" name="inputBtcAddress" placeholder="e.g. 1PeNCTPCWDRq52a8uB33Mpi6idoX5ZoNjm" required>
								<p class="text-info">
									<a href="http://bitcoin.org/en/choose-your-wallet" target="_blank">Don't have any address? Download a Bitcoin wallet.</a>
								</p>
							</div>
							<div class="form-group">
								<div class="form-group">
									<label for="inputEmail">E-mail <small>(optional)</small></label>
									<input type="email" class="form-control" name="inputEmail" placeholder="we would only contact you in case of a problem with payment">
								</div>
							</div>

						</div>
					</div>

					<div class="col-md-6">
						<div class="well">
							<div class="form-group">
								<label for="inputNameOnCard">Name on card</label>
								<input type="text" class="form-control" name="inputNameOnCard" required />
							</div>
							<div class="form-group">
								<label for="inputCardNumber">Credit card number</label>
								<input type="text" pattern="[0-9]*" class="form-control" name="inputCardNumber" placeholder="1234 5678 9012 3456" required>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-xs-8">
										<label for="inputExpityMonth">Expiration date</label>
										<div class="row">
											<div class="col-xs-5 form-group">
												<input type="text" pattern="[0-9]*" class="form-control" name="inputExpityMonth" placeholder="MM" required />
											</div>
											<div class="col-xs-6 form-group">
												<input type="text" pattern="[0-9]*" class="form-control" name="inputExpityYear" placeholder="YYYY" required />
											</div>
										</div>
									</div>
									<div class="col-xs-4">
										<label for="inputCVC">CVC</label>
										<div class="row">
											<div class="col-xs-12 form-group">
												<input type="text" pattern="[0-9]*" class="form-control" name="inputCVC" placeholder="e.g. 311" required/>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div align="center">
											<img src="creditCardLogos.png" class="img-responsive" alt="credit card logos">
										</div>								
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4"> </div>

					<div class="col-sm-4">
						<div class="panel panel-default">
							<div style="text-align: center">
								<h4><span>Total: </span><strong><span>$654</span></strong></h4>
							</div>
						</div>

						<button type="submit" class="btn btn-primary btn-lg btn-block">
							Buy
						</button>
					</div>

					<div class="col-sm-4"> </div>

				</div>
			</form>

		<!-- Bootstrap, jQuery and jQuery Validator frameworks
		================================================== -->

		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/np.js"></script>

		<!-- Rules for validation of the form -->
		<script>
			$('form').validate({
				rules : {
					inputAmount : {
						required : true,
						number : true,
						min : 0.0001
					},
					inputBtcAddress : {
						btcAddress : true
					},
					inputCardNumber : {
						creditcard : true
					},
					inputExpityMonth : {
						digits : true,
						min : 1,
						max : 12
					},
					inputExpityYear : {
						digits : true,
						min : 2014,
						max : 2999
					},
					inputCVC : {
						digits : true
					}
				}
			});
		</script>
