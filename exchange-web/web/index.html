		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="a simple Bitcoin exchange">
		<meta name="author" content="New Pecunia">
		<link rel="shortcut icon" href="favicon.png">

		<title>New Pecunia - buy and sell Bitcoin instantly</title>

		<!-- Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

		<!-- Custom styles for this template -->
		<link href="css/np.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<!-- navigation -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">New Pecunia</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Buy</a>
						</li>
						<li>
							<a href="#sell">Sell</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#about">About</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div> <!-- end of navigation -->

		<div class="container">
			<h1>Buy Bitcoin</h1>
			<form class="form-horizontal" role="form">
				<div class="well">
					<div class="form-group">
						<label for="inputAmount" class="col-sm-2 control-label">Amount</label>
						<div class="col-sm-4">
							<!-- <input type="text" class="form-control" id="inputAmount" placeholder="1" required> -->
							<div class="input-group">
								<input type="text" class="form-control" id="inputAmount" value="1" required>
								<span class="input-group-addon">BTC</span>
							</div>
						</div>
						<label for="labelPrice" class="col-sm-2 control-label">Price</label>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="text" id="labelPrice" class="form-control" readonly="">
							</div>
							<!-- <p id="labelPrice" class="form-control-static">
								1234
							</p> -->						</div>
						<!-- <label for="labelPrice" class="col-sm-2 control-label">$</label> -->
					</div>

					<div class="form-group">
						<label for="inputBtcAddress" class="col-sm-2 control-label">Withdraw to address</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputBtcAddress" placeholder="e.g. 1PeNCTPCWDRq52a8uB33Mpi6idoX5ZoNjm" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail" placeholder="your@email" required>
						</div>
					</div>
				</div>								
				
				<div class="well">
					<div class="form-group">
						<label for="inputNameOnCard" class="col-sm-2 control-label">Name on card</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputNameOnCard" required />
						</div>
					</div>
					<div class="form-group">
						<label for="inputCardNumber" class="col-sm-2 control-label">Credit card number</label>
						<div class="col-sm-10">
							<input type="text" pattern="[0-9]*" class="form-control" id="inputCardNumber" placeholder="1234 5678 9012 3456" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputExpityMonth" class="col-sm-2 control-label">Expiration date</label>
						<div class="col-sm-2">
							<input type="number" min="1" max="12" class="form-control" id="inputExpityMonth" value="1" required />
						</div>
						<div class="col-sm-2">
							<input type="number" min="2014" max="3000" class="form-control" id="inputExpityYear" value="2014" required />
						</div>
						<label for="inputCVC" class="col-sm-2 control-label">CVC</label>
						<div class="col-sm-2">
							<input type="text" pattern="[0-9]*" class="form-control" id="inputCVC" required />
						</div>
						
					</div>

				</div>

				<button type="submit" class="btn btn-default">
					Buy
				</button>
			</form>

		</div><!-- /.container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
