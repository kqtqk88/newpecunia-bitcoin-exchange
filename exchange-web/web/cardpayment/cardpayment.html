<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="a simple Bitcoin exchange">
		<meta name="author" content="New Pecunia">
		<link rel="shortcut icon" href="../favicon.png">

		<title>New Pecunia - buy and sell Bitcoin instantly</title>

		<!-- Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

		<!-- Custom styles for this template -->
		<link href="../css/np.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

	<body style="background-image: url(../fabric_plaid.png);">

		<!-- header -->
		<div class="navbar navbar-inverse navbar-fixed-top  hidden-xs" role="navigation">
			<div class="container">
				<div class="navbar-header"></div>
				<div></div><!--/.nav-collapse -->
			</div>
		</div>
		<!-- end of header -->

		<div class="container" style="padding-bottom: 30px; box-shadow: 6px 6px 50px -5px #999, -6px 6px 50px -5px #999; 
			background-color: white; background-image: url('../bgrndS.jpg'); background-position: bottom right; background-repeat: no-repeat;">

			<h1>Pay your order</h1>

			<form id="buyForm">
				<div class="row">
					<div class="col-md-3"> 
					</div>				
					<div class="col-md-6">
						<div class="well">
							<div class="form-group">
								<label for="inputNameOnCard">Name on card</label>
								<input type="text" class="form-control" name="inputNameOnCard" required />
							</div>
							<div class="form-group">
								<label for="inputCardNumber">Credit card number</label>
								<input type="text" pattern="[0-9]*" class="form-control" name="inputCardNumber" placeholder="1234 5678 9012 3456" required>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-xs-8">
										<label for="inputExpireMonth">Expiration date</label>
										<div class="row">
											<div class="col-xs-5 form-group">
												<select name="inputExpireMonth" class="form-control" required>
													<option value="01">01</option>
													<option value="02">02</option>
													<option value="03">03</option>
													<option value="04">04</option>
													<option value="05">05</option>
													<option value="06">06</option>
													<option value="07">07</option>
													<option value="08">08</option>
													<option value="09">09</option>
													<option value="10">10</option>
													<option value="11">11</option>
													<option value="12">12</option>
												</select>
											</div>
											<div class="col-xs-6 form-group">
												<select name="inputExpireYear" class="form-control" required>
													<option value="2014" th:each="year : ${years}" th:text="${year}" th:attr="value=${year}">2014</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-xs-4">
										<label for="inputCVC">CVC</label>
										<div class="row">
											<div class="col-xs-12 form-group">
												<input type="text" pattern="[0-9]*" class="form-control" name="inputCVC" placeholder="e.g. 311" required/>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div align="center">
											<img src="creditCardLogos.png" class="img-responsive" alt="credit card logos">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			<div class="row">
				<div class="col-sm-4"></div>

				<div class="col-sm-4">
					<div class="panel panel-default">
						<div style="text-align: center">
							<h4>
								<span>Total: </span><strong><span id="totalPrice"></span></strong>
							</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-lg btn-block"
								onclick="window.history.back()">Back</button>
						</div>
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary btn-lg btn-block">
								Buy</button>
						</div>
					</div>
				</div>
				<div class="col-sm-4"></div>

			</div>
		</form>
		</div><!-- /.container -->



	<!-- Bootstrap, jQuery and jQuery Validator frameworks
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/np.js"></script>

		<!-- Rules for validation of the form -->
		<script>
			$('#buyForm').validate({
				rules : {
					inputCardNumber : {
						creditcard : true
					},
					inputCVC : {
						digits : true
					}
				}				
			});

		</script>
	</body>
</html>
